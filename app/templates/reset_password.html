<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PrepPulse</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="page-fade page-fade-ready">
    <main class="auth-page">
        <spline-viewer url="https://prod.spline.design/fXcrKO8RVlhTuX6A/scene.splinecode"></spline-viewer>
        <div class="auth-brand">PrepPulse</div>

        <div class="auth-shell">
            <section class="auth-left">
                <p class="auth-kicker">Almost there</p>
                <h1 class="auth-title">Set a new password</h1>
                <p class="auth-lead">Choose a secure password to continue your PrepPulse journey.</p>
            </section>

            <section class="auth-card">
                <div class="card-header">
                    <p class="card-eyebrow">New password</p>
                    <h2 class="card-title">Reset password</h2>
                    <p class="card-subtitle">Make it strong and memorable.</p>
                </div>

                {% if error %}
                <div class="form-alert error">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="form-alert success">{{ success }}</div>
                {% endif %}

                <form class="auth-form" method="post" action="{{ url_for('main.reset_password', token=token) }}">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                    </div>

                    <button type="submit" class="btn-submit">Update password</button>
                </form>

                <p class="auth-switch">Ready to sign in? <a href="{{ url_for('main.login') }}">Login</a></p>
            </section>
        </div>

        <div class="preppulse-badge">
            <span class="live-indicator"></span>
            <span class="badge-text">PrepPulse</span>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.51/build/spline-viewer.js"></script>
    <script src="{{ url_for('static', filename='js/page-transition.js') }}"></script>
</body>
</html>
