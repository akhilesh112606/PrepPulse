<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PrepPulse</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="page-fade page-fade-ready">
    <main class="auth-page">
        <spline-viewer url="https://prod.spline.design/fXcrKO8RVlhTuX6A/scene.splinecode"></spline-viewer>
        <div class="auth-brand">PrepPulse</div>

        <div class="auth-shell">
            <section class="auth-left">
                <p class="auth-kicker">Reset access</p>
                <h1 class="auth-title">Forgot your password?</h1>
                <p class="auth-lead">Enter your account email and we will send a reset link.</p>
            </section>

            <section class="auth-card">
                <div class="card-header">
                    <p class="card-eyebrow">Password reset</p>
                    <h2 class="card-title">Get reset link</h2>
                    <p class="card-subtitle">Secure link to set a new password.</p>
                </div>

                {% if error %}
                <div class="form-alert error">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="form-alert success">{{ success }}</div>
                {% endif %}

                <form class="auth-form" method="post" action="{{ url_for('main.forgot_password') }}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn-submit">Send reset link</button>
                </form>

                <p class="auth-switch">Remembered? <a href="{{ url_for('main.login') }}">Back to login</a></p>
            </section>
        </div>

        <div class="preppulse-badge">
            <span class="live-indicator"></span>
            <span class="badge-text">PrepPulse</span>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.51/build/spline-viewer.js"></script>
    <script src="{{ url_for('static', filename='js/page-transition.js') }}"></script>
</body>
</html>
